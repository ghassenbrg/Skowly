spring.application.name=skowly-core

# Server port
server.port=8081

# Eureka settings
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761}/eureka
eureka.instance.prefer-ip-address=true

# Config server settings
spring.cloud.config.uri= ${CONFIG_SERVER_URL:http://localhost:8888}

# Datasource settings
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/skowly_core}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator settings for health check
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
